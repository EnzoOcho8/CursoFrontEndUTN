<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Ejercicio 1 JS</title>
    
</head>
<body>
    <script>
        const metros= parseInt(prompt("Cuantos metros tiene que recorrer?", ""));

        if(metros>0 && metros<=1000){
            document.write("Le recomiendo que vaya a pie");
        } else if(metros>1000 && metros<=10000){
            document.write("Le recomiendo que use una bicicleta");
        } else if(metros>10000 && metros<=30000){
            document.write("Le recomiendo que vaya en colectivo");
        } else if(metros>30000 && metros<=100000){
            document.write("Le recomiendo que vaya en auto");
        } else if(metros>100000){
            document.write("Le recomiendo que vaya en avion");
        }
    </script>
</body>
</html>
