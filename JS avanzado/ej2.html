<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ej2 JS</title>
</head>
<body>
    <textarea id="texto" cols="30" rows="10"></textarea>
    <h2 id="contador">Contador: 0</h2>
    <script>
    const texto = document.getElementById("texto");
    const contador = document.getElementById("contador");
    

    texto.addEventListener("input", function(e){
        let caracteres = texto.value.length;
        contador.innerHTML = `Contador: ${caracteres}`
    })
    </script>
    
</body>
</html>
